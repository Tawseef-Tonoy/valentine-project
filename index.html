<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’˜</title>
<style>
:root {
    --primary-pink: #ff85a2;
    --secondary-pink: #ffacc5;
    --dark-pink: #ff4d6d;
    --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #ffc1e3 100%);
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 30px;
    border: 4px solid #fff;
    box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
    text-align: center;
    width: 450px;
    position: relative;
}

h2 { color: var(--dark-pink); font-size: 26px; margin-bottom: 10px; }
p { color: #880e4f; margin-bottom: 20px; }

input {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid var(--secondary-pink);
    border-radius: 15px;
}

button {
    padding: 12px 25px;
    border-radius: 50px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#generate { background: var(--dark-pink); color: white; }
#copyLink { background: var(--secondary-pink); color: white; margin-left: 10px; }
#yes { background: var(--dark-pink); color: white; }
#no { background: white; color: var(--dark-pink); border: 2px solid var(--dark-pink); position: absolute; }

.stats-footer {
    margin-top: 25px;
    font-size: 12px;
    color: #ad1457;
    display: flex;
    justify-content: space-around;
}

.heart { position: absolute; animation: floatUp 4s linear forwards; }
@keyframes floatUp { to { transform: translateY(-100vh); opacity: 0; } }

#linkBox { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px; border-radius: 10px; font-size: 12px; margin-top: 10px; }
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- Setup -->
<div class="card" id="setup">
    <h2>Valentine Maker ðŸŽ€</h2>
    <input id="fromInput" placeholder="Your Name" />
    <input id="toInput" placeholder="Crush's Name" />
    <button id="generate" onclick="generateLink()">Create Magic âœ¨</button>
    <div id="linkBox" style="display:none;">
        <span id="linkText"></span>
        <button id="copyLink" onclick="copyLink()">Copy ðŸ”—</button>
    </div>
</div>

<!-- Game -->
<div class="card" id="game" style="display:none;">
    <h2 id="question"></h2>
    <p id="fromText"></p>

    <div style="height:200px; position:relative; display:flex; justify-content:center; align-items:center;">
        <button id="yes">YES! ðŸ’˜</button>
        <button id="no">No ðŸ˜¢</button>
    </div>

    <div class="stats-footer">
        <div>ðŸ‘€ Views: <span id="viewCount">0</span></div>
        <div>ðŸ˜† Dodged: <span id="escCount">0</span></div>
    </div>

    <button id="newLinkBtn" style="background: var(--secondary-pink); color: white; margin-top:15px;">
        ðŸ’Œ Create Your Own Valentine Link
    </button>

    <div id="message" style="margin-top:15px;color:var(--dark-pink);font-weight:600;"></div>
</div>

<!-- Sounds -->
<audio id="clickSound">
    <source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg">
</audio>
<audio id="yameteSound">
    <source src="https://www.myinstants.com/media/sounds/yamete_kudasai.mp3" type="audio/mpeg">
</audio>

<script>
const params = new URLSearchParams(window.location.search);
const fromName = params.get("from");
const toName = params.get("to");

// Views
let views = parseInt(localStorage.getItem('v_count') || 0);
if(fromName && toName){
    views++;
    localStorage.setItem('v_count', views);
    document.getElementById('setup').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    document.getElementById('question').innerText = `${toName}, will you be my Valentine?`;
    document.getElementById('fromText').innerText = `With love from ${fromName}`;
    document.getElementById('viewCount').innerText = views;
}

// Generate link
function generateLink(){
    const f = document.getElementById('fromInput').value;
    const t = document.getElementById('toInput').value;
    if(!f || !t) return alert("Please fill both names! â¤ï¸");
    const link = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(f)}&to=${encodeURIComponent(t)}`;
    document.getElementById('linkBox').style.display='flex';
    document.getElementById('linkText').innerText = link;
}

// Copy link
function copyLink(){
    const linkText = document.getElementById('linkText').innerText;
    navigator.clipboard.writeText(linkText).then(()=>alert("Link copied! ðŸ’˜"));
}

// Runaway No
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
let escapes = 0;
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

function moveNo(){
    escapes++;
    document.getElementById('escCount').innerText = escapes;
    const parentRect = noBtn.parentElement.getBoundingClientRect();
    const x = Math.random() * (parentRect.width - noBtn.offsetWidth);
    const y = Math.random() * (parentRect.height - noBtn.offsetHeight);
    noBtn.style.transform = `translate(${x}px,${y}px) scale(${Math.max(1 - escapes*0.1, 0.4)})`;
    yesBtn.style.transform = `scale(${1 + escapes*0.1})`;
    if(escapes > 5){
        noBtn.remove();
    }
}

if(!isMobile) noBtn.addEventListener('mouseover', moveNo);
else noBtn.addEventListener('touchstart', e=>{ e.preventDefault(); moveNo(); });

// YES button
yesBtn.addEventListener('click', ()=>{
    document.getElementById('message').innerText = "ðŸŽ‰ YAY! Best Day Ever! ðŸ¥‚";
    yesBtn.style.display='none';
    noBtn.style.display='none';

    document.getElementById('clickSound').play();
    document.getElementById('yameteSound').play();

    for(let i=0; i<50; i++){
        setTimeout(createHeart, i*20);
    }
});

// New link button
document.getElementById('newLinkBtn').addEventListener('click', ()=>{
    window.location.href = window.location.pathname;
});

// Floating hearts
function createHeart(){
    const h = document.createElement('div');
    h.className='heart';
    h.innerText=['â¤ï¸','ðŸ’–','ðŸŒ¸','âœ¨'][Math.floor(Math.random()*4)];
    h.style.left = Math.random()*100+'vw';
    h.style.bottom='-5%';
    h.style.fontSize = Math.random()*20+20+'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
}
setInterval(createHeart,800);
</script>
</body>
</html>
